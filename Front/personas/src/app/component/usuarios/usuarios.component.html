<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-10 col-xl-8 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-7 mx-1 mx-md-4 mt-4">Usuarios</p>


                <div class="container">
                  <div class="starter-template">
                    <div class="row">
                      <div class="col-md-12">
                        <button type="button" routerLink="/register" style="float: right" class="btn btn-primary">
                          Nuevo
                        </button>
                      </div>
                      <div class="col-md-12 mt-5">
                        <table class="table align-middle mb-0 bg-white">
                          <thead class="bg-light">
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Usuario</th>
                              <th scope="col">Password</th>
                              <th scope="col">FechaCreacion</th>
                            </tr>
                          </thead>
                          <tbody *ngFor="let item of usuarioslist">
                            <tr>
                              <th scope="row">{{ item.identificador }}</th>
                              <td>{{ item.usuario }}</td>
                              <td>{{ item.password }}</td>
                              <td>{{ item.fechaCreacion }}</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <div class="col-md-10 col-lg-2 col-xl-2 d-flex align-items-center order-1 order-lg-2">

                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOB0xfLsy2LedBTHBrqRyjommW7sH5CERdY_oeHDvkzkNtinlyUNPAlBnXNQIc1gd9L1g&usqp=CAU"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
